apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: microservicetest.com
      http:
        paths:
          - path: /post
            pathType: Prefix
            backend:
              service:
                name: posts-cluster-srv
                port:
                  number: 4000
          - path: /posts
            pathType: Prefix
            backend:
              service:
                name: query-cluster-srv
                port:
                  number: 4002
          - path: /posts/?(.*)/comments
            pathType: Prefix
            backend:
              service:
                name: comments-cluster-srv
                port:
                  number: 4001
          - path : /?(.*)
            pathType: Prefix
            backend:
              service:
                name: react-cluster-srv
                port:
                  number: 3000